url: https://mlr3.mlr-org.com

template:
  bootstrap: 5
  package: mlr3pkgdowntemplate

development:
  mode: auto
  version_label: default
  version_tooltip: "Version"

toc:
  depth: 3

navbar:
  structure:
    left:  [reference, news, book]
    right: [github, mattermost, stackoverflow, rss]
  components:
    home: ~
    reference:
      icon: fa fa-file-alt
      text: Reference
      href: reference/index.html
    mattermost:
      icon: fa fa-comments
      href: https://lmmisld-lmu-stats-slds.srv.mwn.de/mlr_invite/
    book:
      text: mlr3book
      icon: fa fa-link
      href: https://mlr3book.mlr-org.com
    stackoverflow:
      icon: fab fa-stack-overflow
      href: https://stackoverflow.com/questions/tagged/mlr3
    rss:
      icon: fa-rss
      href: https://mlr-org.com/

reference:
  - title: Controller and Worker
    contents:
      - Rush
      - RushWorker
      - rsh
  - title: Plan
    contents:
      - rush_plan
      - rush_available
      - rush_config
  - title: Worker Loop
    contents:
      - start_worker
      - worker_loop_default
      - heartbeat
      - AppenderRedis
  - title: Misc
    contents:
      - get_hostname
      - rush-package
